<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Orinoco - panier</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="./style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Achat d'ours en peluches personnalisés.">

    </head>

    <body>
        <div class="container">

            <header class="text-center row align-items-center">
                <a href="./index.html" class="col-sm-4 offset-sm-4"><h1>Orinoco</h1></a>
                <a href="./cart.html" class="col-sm-1 offset-sm-2">Panier</a>
            </header>

            <section id="cart">
                <h2>Voici votre panier :</h2>
                <div class="btn btn-danger" id="resetCart">
                    Vider le panier
                </div>
            </section>

            <section id="clientFormular">
                <h2>Entrez vos information :</h2>
                <form id="order" name="order">
                    <div>
                        <label for="POST-firstName">Nom : </label>
                        <input type="text" name="firstName" id="POST-firstName" required>
                        <label for="POST-lastName">Prénom : </label>
                        <input type="email" name="lastName" id="POST-lastName" required>
                    </div>
                    <div>
                        <label for="POST-address">adresse :  </label>
                        <input type="text" name="address" id="POST-address" required>
                        <label for="POST-city">Ville : </label>
                        <input type="text" name="city" id="POST-city" required>
                    </div>
                    <div>
                        <label for="POST-email">email : </label>
                        <input type="email" name="email" id="POST-email" required>
                    </div>
                    <button type="submit" class="btn btn-success" >Commander</button>               
                </form>
            </section>

        </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="./script-index.js" type="text/javascript"></script>

    </body>
</html>
